<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="hw1.css">
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</head>
<body>
<h2>Please Enter Your Details For Our Dating Website!</h2>
<form>
  <fieldset>
    <legend>Your Face</legend>
    <label for="avatar">Your image:</label><input type="file" id="avatar" name="avatar" required/><br>
    <label for="preview">image preview:</label><img id="preview" width="100px"/>
  </fieldset>
  <fieldset>
    <legend>Your general details</legend>
    <label for="name">Name:</label><input type="text" id="name" required/><br>
    <label>Gender:</label>
        <input type="radio" id="male" name="gender" required/><label for="male" class="cr">Male</label>
        <input type="radio" id="female" name="gender" required/><label for="female" class="cr">Female</label><br>
    <label for="age">Age:</label><input type="number" id="age" size=5 required/><br>
    <label for="date">Date of birth:</label><input type="date" id="date" /><br>
    <label for="color">Favorite color:</label><input type="color" id="color" /><br>
    <label for="country">Which country:</label><select id="country" >
                   <option>no selection</option>
                   <option>China</option>
                   <option>USA</option>
                   <option>JAPAN</option>
                   <option>Korea</option>
                   </select>
  </fieldset>
  <fieldset>
    <legend>Your Indicators</legend>
    <label for="height">Height:</label><label class="rng0">Short</label><input type="range" id="height" min="0" max="100"/><label class="rng1">Tall</label><br>
    <label for="salary">Salary:</label><label class="rng0">Poor</label><input type="range" id="salary" min="0" max="100"/><label class="rng1">Rich</label><br>
  </fieldset>
  <fieldset>
    <legend>Your Contact Information</legend>
    <label for="email">Email:</label><input type="email" id="email" required/><br>
    <label for="tel"> Mobile:</label><input type="tel" id="tel" /><br>
    <label for="addr">Address:</label><textarea id="addr" ></textarea><br>
    <label>Method to contact you:</label>
        <input type="checkbox" id="cem"/><label for="cem" class="cr">Email</label>
        <input type="checkbox" id="cwa"/><label for="cwa" class="cr">Whatsapp</label>
        <input type="checkbox"id="cia" /><label for="cia" class="cr">In-app chat</label><br>
  </fieldset>
  <input type="submit" name="submit" value="Submit"/>
</form>

</body>
</html>
